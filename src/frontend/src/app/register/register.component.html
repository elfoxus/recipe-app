<form
[formGroup]="registerForm"
(ngSubmit)="onSubmit()"
class="flex flex-col gap-4 w-80">
  <div class="flex flex-col gap-2">
    <label class="title">Rejestracja</label>
    <label class="subtitle">Zarejestruj się, aby dodawać swoje ulubione przepisy.</label>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      hlmInput
      formControlName="email"
      [error]='hasEmailError()'
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="password">Hasło</label>
    <input
      type="password"
      id="password"
      hlmInput
      formControlName="password"
      [error]='hasPasswordError()'
    >
  </div>
  <button
    [disabled]="registerLoading() || !registerForm.valid"
    id="sign-in"
    hlmBtn
    type="submit"
    class="relative">
    <span class="btn-text">Zarejestruj</span>
  </button>
</form>
